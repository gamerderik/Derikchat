<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DerikChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>DerikChat</h1>
            <p>Create your account</p>
        </header>

        <div class="auth-container">
            <h2 style="color: var(--primary);">Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" class="form-control" placeholder="Choose a password" required>
                </div Politik>
                <button type="submit" class="btn">Create Account</button>
                <p class="text-center" style="margin-top: 20px;">
                    Already have an account? <a href="{{ url_for('login') }}" class="link">Login here</a>
                </p>
            </form>
            <div id="auth-error" class="error-message" style="display: none; margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value;

            if (password.length < 4) {
                document.getElementById('auth-error').textContent = 'Password must be at least 4 characters';
                document.getElementById('auth-error').style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    document.getElementById('auth-error').textContent = data.error || 'Registration failed';
                    document.getElementById('auth-error').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('auth-error').textContent = 'Network error';
                document.getElementById('auth-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
